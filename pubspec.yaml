name: mo8tarib
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.7
  flare_flutter: ^2.0.1
  font_awesome_flutter: ^8.8.1
  flutter_awesome_buttons: ^0.1.0
  flutter_bloc: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - lang/ar.json
    - lang/en.json
    - lang/fr.json
    - images/


  fonts:
   - family: Pacifico
     fonts:
       - asset: fonts/Pacifico-Regular.ttf
   - family: VarelaRound
     fonts:
       - asset: fonts/VarelaRound-Regular.ttf

