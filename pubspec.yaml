name: mo8tarib
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.7
  flare_flutter: ^2.0.1
  font_awesome_flutter: ^8.8.1
  flutter_awesome_buttons: ^0.1.0
  flutter_bloc: ^2.1.1
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.16.0
  cloud_firestore: ^0.13.5
  modal_progress_hud: ^0.1.3
  flutter_svg: ^0.18.0
  cached_network_image: ^2.2.0+1
  provider: ^4.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - lang/ar.json
    - lang/en.json
    - lang/fr.json
    - assets/icons/
    - assets/images/


  fonts:
   - family: Pacifico
     fonts:
       - asset: fonts/Pacifico-Regular.ttf
   - family: VarelaRound
     fonts:
       - asset: fonts/VarelaRound-Regular.ttf

